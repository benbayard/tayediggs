<!DOCTYPE HTML>
<html>
  <head>
    <title>Taye Diggs</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <meta name="apple-mobile-web-app-title" content="Taye Diggs">
    <link rel="stylesheet" href="stylesheets/screen.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javascript/imgur.js"></script>
    <script src="javascript/underscore.js"></script>
    <script src="javascript/backbone.js"></script>
    <script src="javascript/websql.js"></script>
    <script src="javascript/app.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <label id="start-camera">
      <input id="picture" type="file" name="file" capture="camera" />
    </label>
    <div id="wrapper">
      <div id="start-screen-controls">
        <div id="start-logo"></div>
        <a id="start-auth"></a>
      </div>
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="photo-template">
      <div class="photo-view">
        <img src="" alt="" />
        <div class="photo-description">
        </div>
        <div class="photo-address">
        </div>
        <div class="photo-fs-location">
        </div>
        <div class="photo-map">
        </div>
      </div>
    </script>
    <script type="text/template" id="photo-stub-template">
      <div class="photo-stub-view">
        <img src="" alt="" />
        <div class="photo-description">
        </div>
      </div>
    </script>
  </body>
</html>
